<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <h2>Check If a Number is Even or Odd</h2>
    <label>Enter a number: </label>
    <input type="number" id="evenOddNum"><br><br>
    <button onclick="checkEvenOdd()">Check</button>
    <p id="evenOddResult"></p>

    <script>
        function checkEvenOdd() {
            let num = parseInt(document.getElementById("evenOddNum").value);
            let result = (num % 2 === 0) ? "Even" : "Odd";
            document.getElementById("evenOddResult").innerHTML = "The number is " + result;
        }
    </script>
</body>
</html>

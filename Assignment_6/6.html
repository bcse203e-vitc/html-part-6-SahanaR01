<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Convert Celsius to Fahrenheit and Fahrenheit to Celsius</h2>
    <label>Enter temperature: </label>
    <input type="number" id="temp"><br><br>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <p id="tempResult"></p>

    <script>
        function convertToFahrenheit() {
            let celsius = parseFloat(document.getElementById("temp").value);
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("tempResult").innerHTML = "Temperature in Fahrenheit: " + fahrenheit;
        }

        function convertToCelsius() {
            let fahrenheit = parseFloat(document.getElementById("temp").value);
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("tempResult").innerHTML = "Temperature in Celsius: " + celsius;
        }
    </script>
</body>
</html>
